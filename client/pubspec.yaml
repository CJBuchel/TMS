name: tms_client
description: "FLL Tournament Management System"
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.3+1
  riverpod_annotation: ^3.0.3
  grpc: ^5.1.0
  protobuf: ^6.0.0
  shared_preferences: ^2.5.4
  logger: ^2.6.2
  go_router: ^17.0.1
  fixnum: ^1.1.1
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.10.4
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.3

# run -> `dart run flutter_launcher_icons` to generate icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/TMS_Logo.png"
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/missions/2023/
    - assets/images/missions/2024/
    - assets/images/missions/2025/
    - assets/logos/
    - assets/audio/

    # google fonts
    - assets/fonts/google_fonts/

  fonts:
    # timer fonts
    - family: lcdbold
      fonts:
        - asset: assets/fonts/LCDBOLD.ttf
